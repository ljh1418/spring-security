<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<h1>로그인 페이지</h1>
	<form action="/login" method="POST">
		<input type="text" name="username"><br>
		<input type="password" name="password"><br>
		<button>로그인</button>
	</form>
	<!-- 
		/oauth2/authorization/google -> 고정값
		
		사용하기 위해서 SecurityConfig 클래스에 작성
		.oauth2Login()
	    	.loginPage("/loginForm") 
	-->
	<a href="/oauth2/authorization/google">구글 로그인</a>
	<a href="/oauth2/authorization/naver">네이버 로그인</a> <!-- provider.naver.authorization-uri -->
	<a href="/joinForm">회원가입</a>
</body>
</html>
